<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="image/trackalogo.png"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Raleway:wght@600&family=Rubik:wght@300;700&display=swap" rel="stylesheet">
    <title>Tracka</title>
  </head>
  <body>
    <section id="project-worked">
      <div class="project-container">
        <div class="project-text">
            <div class="title">
                <h2>How we work</h2>
            </div> 
            
            <div class="text">
                <p>Tracka is a community of active citizens tracking the
implementation of government projects in their community
to ensure service delivery.</p>
            </div>

            <div class="text-list">
                <p>1. &nbsp;<span>Report Projects</span></p>
                <p>2. &nbsp;<span>Follow and track Projects</span></p>
                <p>3. &nbsp;<span>Citizen Engagement</span></p>
            </div>

            <div class="divider"></div>

            <div class="counters">
                <div class="reported-projects counter">
                <div class="reported-projects-counter project-counter">540</div>
                <div class="reported-projects-text project-text">
                    <p>Reported projects</p>
                </div>
                </div>
                <div class="counter-divider"></div>
                <div class="community-posts counter">
                <div class="community-posts-counter project-counter">540</div>
                <div class="community-posts-text project-text">
                    <p>Community posts</p>
                </div>
                </div>
                <div class="counter-divider"></div>

                 <div class="project-reports counter">
                <div class="project-reports-counter project-counter">540</div>
                <div class="project-reports-text project-text">
                    <p>Project Reports</p>
                </div>
                </div>

            </div>
        </div>
        <div class="project-svg"></div>
                <script src="script.js"></script>
  </body>
</html>
